{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  {% include 'event/elements/list_header.html' %}
  <br>
  {% include 'event/elements/list_table.html' %}
  <div class="text-end mt-4 me-4">
    <button 
      type="button"
      class="float-buttom-plus border btn btn-primary btn-lg rounded-circle fw-bold text-center" 
      data-bs-toggle="modal" 
      data-bs-target="#baseModal"
      onclick="manageData('{% url 'event:create' %}')"
    >
      <i class="fa fa-plus text-center" style="color: rgb(255,255,255); vertical-align: middle;"></i>
    </button>
  </div>
  {% include 'base/modal.html' %}
{% endblock  %}

{% block scripts %}
<script src="{% static 'js/modal_form.js' %}"></script>
<script>
  function manageData(url) {
    htmx.ajax('GET', url, '#baseModalContent')
  }
</script>
{% endblock %}
