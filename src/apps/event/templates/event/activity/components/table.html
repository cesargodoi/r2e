{% load i18n %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">{% trans "Activity" %}</th>
      <th scope="col">{% trans "Type" %}</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list  %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ obj.name }}</td>
      <td>{{ obj.get_activity_type_display }}</td>
      <td class="text-end">
        <button 
            type="button" 
            class="btn btn-outline-secondary"
            onclick="location.href='{% url 'event:activity_update' obj.pk %}';"
          >
            <i class="bi bi-pencil-square"></i>
            {% trans "Edit" %}
          </button>
          <button 
            type="button" 
            class="btn btn-outline-danger"
            onclick="location.href='{% url 'event:activity_delete' obj.pk %}';"
          >
            <i class="bi bi-trash3"></i>
            {% trans "Delete" %}
          </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
