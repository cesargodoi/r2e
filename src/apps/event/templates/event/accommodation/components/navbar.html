{% load i18n %}
<nav class="navbar bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{% trans "Reports an Actions" %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h5 class="offcanvas-title mb-3 border-bottom">{% trans "Reports" %}</h5>
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'event:report_mapping_by_room' event.pk %}" target="_blank">
              <i class="bi bi-file-earmark-ruled"></i> {% trans "Accommodation mapping by room" %}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'event:report_mapping_per_person' event.pk %}" target="_blank">
              <i class="bi bi-file-earmark-ruled"></i> {% trans "Accommodation mapping per person" %}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'event:report_people_at_the_event' event.pk %}" target="_blank">
              <i class="bi bi-file-earmark-ruled"></i> {% trans "People on event" %}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'event:report_staff' event.pk %}" target="_blank">
              <i class="bi bi-file-earmark-ruled"></i> {% trans "Staff" %}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'event:report_people_per_meal' event.pk %}" target="_blank">
              <i class="bi bi-file-earmark-ruled"></i> {% trans "People per meal" %}
            </a>
          </li>
        </ul>
        <br>
        <h5 class="offcanvas-title mb-3 border-bottom">{% trans "Actions" %}</h5>
        <div class="d-grid gap-2">
          <button 
            type="button"
            class="btn btn-outline-primary" 
            onclick="location.href='{% url 'event:bedrooms_on_event' event.pk %}';"
          >
            <i class="bi bi-building"></i> 
            {% trans "View bedrooms" %}
          </button>
          <button 
            type="button"
            class="btn btn-outline-warning" 
            data-bs-toggle="modal" 
            data-bs-target="#baseModal"
            onclick="manageData('{% url 'event:reload_the_mapping' event.pk %}')"
          >
            <i class="bi bi-building"></i> 
            {% trans "Reload mapping" %}
          </button>
          <button 
            type="button"
            class="btn btn-outline-danger" 
            data-bs-toggle="modal" 
            data-bs-target="#baseModal"
            onclick="manageData('{% url 'event:rebuild_the_mapping' event.pk %}')"
          >
            <i class="bi bi-building"></i> 
            {% trans "Reset mapping" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
