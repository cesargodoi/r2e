{% load static %}
<br>
<div id="controlers" name="controlers" class="floating" style="border-radius: 0.5rem;">
  <button class="btn btn-outline-primary" onclick="reload()">
    <i class="bi bi-printer"></i>
  </button>
  <button class="btn btn-outline-danger" onclick="window.close()">
    <i class="bi bi-x-lg"></i>
  </button>
</div>

<!-- scripts javascript -->
<script type="text/javascript">
  function reload(){
    window.print();
  }
</script>
