{% extends 'base/base.html' %}

{% block content %}
  <h3 class="text-dark">{{ title }}</h3>
  <br>
  <div class="d-flex flex-wrap" style="gap: 1em;">
    <div 
      class="card text-bg-primary mb-3 is-link" 
      style="max-width: 18rem;"
      onclick="location.href='{% url 'register:bankflag_list' %}'"
    >
      <div class="card-body">
        <h4 class="card-title">Bank or Flag</h4>
        <p class="card-text">manage bank names or credit card flags</p>
      </div>
    </div>
    <div 
      class="card text-bg-primary mb-3 is-link" 
      style="max-width: 18rem;"
      onclick="location.href='{% url 'center:list' %}'"
    >
      <div class="card-body">
        <h4 class="card-title">Centers</h4>
        <p class="card-text">manage centers and conference centers</p>
      </div>
    </div>
  </div>
{% endblock  %}
