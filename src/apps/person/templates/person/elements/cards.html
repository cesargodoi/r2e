<div class="d-flex flex-wrap">
  {% for obj in object_list  %}
    <div class="card p-2" style="width: 25rem;">
      <h1 class="display-1 text-center">
        {% if obj.gender == 'M' %}
          <i class="bi bi-gender-male"></i>
        {% else %}
          <i class="bi bi-gender-female"></i>
        {% endif %}
      </h1>
      <div class="card-body">
        <h5 class="card-title">{{ obj.name }}</h5>

        <table class="table table-sm table-striped">
          <tr>
            <th scope="row">local</th>
            <td>{{ obj.city }} ({{ obj.state }}-{{ obj.country }})</td>
          </tr>
          <tr>
            <th scope="row">phone</th>
            <td>{{ obj.phone }}</td>
          </tr>
          <tr>
            <th scope="row">email</th>
            <td>{{ obj.email }}</td>
          </tr>
        </table>
        <br><br>
        <div class="text-end position-absolute bottom-0 end-0 m-4">
          <button 
            type="button" 
            class="btn btn-outline-info"
            onclick="location.href='{% url 'person:detail' obj.pk %}';"
          >
            <i class="bi bi-eye"></i>
            Detail
          </button>
        </div>
      </div>
    </div>
  {% empty %}
    Nenhum evento no banco de dados
  {% endfor %}
</div>
